<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forum</title>
    </head>
    <style>
        .clear {
            color: rgba(0, 0, 0, 0);
        }
        .header {
            background-color: rgba(28, 252, 147, 1);
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0px;
            left: 0px;
        }
        .forumHeader {
            font-size: 46px;
            position: fixed;
            top: 0px;
            margin: 0px;
        }
        .sideNoteHeader {
            font-size: 10px;
            position: fixed;
            top: 0px;
            margin: 0px;
        }
    </style>
    <body>
        <div class = "header">
            <p class = "forumHeader"><a href = "https://mimicoctopus1.github.io">OJVJPJ</a><span class = "clear">----</span>4M</p>
            <h6 class = "sideNoteHeader">OJVJ Forum</h6>
        </div><br><br><br>
        <input type = "text" class = "chatBox" value = "Would you like to say something?">
        <input type = "button" class = "chatSubmit" value = "Submit">
        <p class = "message"></p>
        
        
        
        <script>
            var message = document.getElementsByClassName("message")[0];
            var chatBox = document.getElementsByClassName("chatBox")[0];
            var chatSubmit = document.getElementsByClassName("chatSubmit")[0];
            var emptyValue = function(e) {
                if(chatBox.value === "Would you like to say something?"){
                chatBox.value = "";
                }
            };
            var submit = function(e) {
                message.innerHTML = "Submit successful!";
            };
            chatBox.addEventListener("click", emptyValue);
            chatSubmit.addEventListener("click", submit);
        </script>
    </body>
</html>
